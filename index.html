<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Landing Page</title>
</head>
<body>
  <header>
    <div id="header">
        <div class="logo">Header Logo</div>
        <div class="header-links">
            <ul>
                <li><a href="url">link 1</a></li>
                <li><a href="url">link 2</a></li>
                <li><a href="url">link 3</a></li>
            </ul>       
        </div>
    </div>
  </header>

  <div class="Box-1">
    <div class="Box1-Left">
        <div class="head-text">
        Salut!
        </div>
        Here's some very thought provoking, enlightening text.
       <button>CHAOS BUTTON. DO NOT CLICK.</button>
    </div>
    <div class="Box1-Right">
        <div class="img1">
        <img src="./pexels-shashank-kumawat-22346.jpg" alt="Wow, what a beautiful image!">
        </div>

    </div>
  </div>

  <div class="Box-2">
   <div class="info">
    <h1>LOOK AT THESE!</h1>
   </div>
    <div class="Row">
        <div class="figs">
            <figure>
                <img src="./pexels-kelvin-valerio-617278.jpg" alt="pic 1" style="width:100%">
                <figcaption>Fig.1 - Something amazing</figcaption>
            </figure>
            <figure>
                <img src="./pexels-pixabay-45201.jpg" alt="pic 2" style="width:100%">
                <figcaption>Fig.2 - Something more amazing</figcaption>
            </figure>
            <figure>
                <img src="./pexels-pixabay-60619.jpg" alt="pic 3" style="width:100%">
                <figcaption>Fig.3 - Something not so amazing</figcaption>
            </figure>
            <figure>
                <img src="./pexels-pixabay-104827.jpg" alt="pic 4" style="width:100%">
                <figcaption>Fig.4 - omg amazing</figcaption>
            </figure>
        </div>

    </div>
  </div>

  <div class="Box-3">
   <figure>
    <blockquote>
        "Those who pass by us, do not go alone, and do not leave us alone; 
        they leave a bit of themselves, and take a little of us."
        <figcaption>-ME, probably</figcaption>
    </blockquote>
   </figure>
  </div>    

  <div class="Box-4">
    <div class="Call-to-action">
        <div class="call-left">
            Call to action! <p>Sign up by clicking the button</p>
        </div>
        <div class="call-right">
            <button>Sign up</button>
        </div>
    </div>
  </div>

  <footer>by King Nova</footer>

</body>
</html>
